{% extends "base.html" %}

{% block css %}

<link rel="stylesheet" href="/Static/CSS/Login.css" />

{% endblock %}





{% block main %}

<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Login</h1>
        </div>
        <div class="login-form">
            <form method="post" action="/login/create">
                <div class="control-group">
                    <label for="inputEmail"></label>
                    <input id="inputEmail" name="email" placeholder="email address" autofocus value="{{email}}" required/>
                </div>
                <div class="control-group">
                    <label for="inputPassword"></label>
                    <input type="password" id="inputPassword" name="password" placeholder="Password" required/>
                </div>
                <button class="btn btn-primary btn-large btn-block" type="submit">login</button>

                <a class="login-link" href="#">Lost your password?</a>
                <a class="login-link" href="/Signup/signup">New User?</a>
        </div>
    </div>
</div>




{% endblock %}
